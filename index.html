<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #425fa1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #96a2dd;    
      border: 3px solid #7592af;    
      border-radius: 10px;           
      padding: 20px 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    .calculator input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 buttons per row */
      gap: 10px;
      justify-items: center;
    }

    .buttons button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 130px;
    }

    .buttons button:hover {
      background-color: #000000;
      color: white;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Simple Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />

    <div class="buttons">
      <button onclick="calculate('add')">Sum</button>
      <button onclick="calculate('subtract')">Difference</button>
      <button onclick="calculate('multiply')">Product</button>
      <button onclick="calculate('divide')">Quotient</button>
      <button onclick="calculate('remainder')">Remainder</button>
      <button onclick="calculate('power')">Power</button>
      <button onclick="calculate('square')">Square (Num1)</button>
      <button onclick="calculate('sqrt')">Square Root (Num1)</button>
    </div>

    <div id="result">Result: </div>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;

      switch (operation) {
        case "add":
          result = num1 + num2;
          break;
        case "subtract":
          result = num1 - num2;
          break;
        case "multiply":
          result = num1 * num2;
          break;
        case "divide":
          result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
          break;
        case "remainder":
          result = num2 !== 0 ? num1 % num2 : "Cannot divide by zero";
          break;
        case "power":
          result = Math.pow(num1, num2);
          break;
        case "square":
          result = Math.pow(num1, 2);
          break;
        case "sqrt":
          result = num1 >= 0 ? Math.sqrt(num1) : "Invalid input for square root";
          break;
        default:
          result = "Invalid operation";
      }

      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>
</body>
</html>
